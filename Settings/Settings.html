<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beekeeping App Settings</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <header>
        <h1>Settings</h1>
    </header>
    <div class="container">
        <section class="settings-section">
            <h2>General Settings</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </section>
        <section class="settings-section">
            <h2>Notification Settings</h2>
            <label for="notifications">Enable Notifications:</label>
            <input type="checkbox" id="notifications" name="notifications">
            <label for="notification-frequency">Notification Frequency:</label>
            <select id="notification-frequency" name="notification-frequency">
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
            </select>
        </section>
        <button class="save-button">Save Settings</button>
    </div>
</body>
</html>
